<!doctype html>
<html>
<head>
    <title>Pseudo-random Bit Generator.</title>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <canvas id="canvas"></canvas>
    <form id="controls">
        <div class="input">
            <input id="decimal"/>
        </div>
        <div class="input">
            <input id="binary"/>
        </div>
        <div class="radiogroup">
            Initial state:<br/>
            <input type="radio" name="initialstate" value="one"/> One point in the center<br/>
            <input type="radio" name="initialstate" value="random" checked /> Random initial state
        </div>
        <input id="run" type="submit" value="Draw!"/>
        <div class="init-state">
        <h2>State:</h2>
        <div class='state-text'></div>
    </div>
    </form>
    <div id="loadmask">drawing...</div>
    <script type="text/javascript">
        C.init();
    </script>
</body>
</html>
